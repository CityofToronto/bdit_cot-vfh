            <option value="w10"></option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="menu" id="for-type">

          <select id="pudo-menu" class="form-control">
            <option value="pudo" selected="selected"></option>
              <option value="pu"></option>
              <option value="do"></option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-md-7 page-content">
    </div>
  </div>

  <div class="row">

      <div id="for-hover" class="menu hoverInstruct">
        <label for="freezeHover"></label>
      </div>
      <div class="fractionline data"></div>
    </div>
    <!-- Ward PUDO map -->
    <div class="col-md-7 page-content">
      <div class="row">
        <div class="col-md-12">
          <div id="pudoMapTitle"><h4></h4></div>

          <div id="pudomap-legend" class="legend">
          </div>
        </div>
        <div class="col-md-12 maptable data">
        </div>
      </div>
    </div>
