<!-- cot-app:body -->
<div id="bdit_cot-vfh_container">
  <div class="row">
    <div id="page-content" class="cols-xs-12">
      <!-- Intro texts -->
      <div class="page-header">
        <h1></h1>
      </div>
        <div class="row">
          <div class="col-md-12 page-content">
            <h2 id="subtitle1"></h2>
            <p id="introp"></p><br>
          </div>
        </div>

        <!-- links to PDF reports -->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-print-12">
            <div class="row cards">
              <div class="col-md-1"></div>
              <div class="col-md-3">
                <div id="card-1" class="chart--card">
                  <div class="chart__card-heading"></div>
                  <div class="chart__card-body"></div>
                  <div class="chart__button-link">
                    <i class="glyphicon glyphicon-circle-arrow-right"></i>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div id="card-2" class="chart--card">
                  <div class="chart__card-heading"></div>
                  <div class="chart__card-body"></div>
                  <div class="chart__button-link">
                    <i class="glyphicon glyphicon-circle-arrow-right"></i>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
               <div id="card-3" class="chart--card">
                 <div class="chart__card-heading"></div>
                 <div class="chart__card-body"></div>
                 <div class="chart__button-link">
                   <i class="glyphicon glyphicon-circle-arrow-right"></i>
                 </div>
                </div>
              </div>
              <div class="col-md-1"></div>
            </div>
          </div>
        </div>

        <!-- Intro to Data Exploration -->
         <div class="row">
            <div class="col-md-12 page-content">
              <h2 id="subtitle2"></h2>
              <p id="DVpara"></p>
              <ul id="centralQ">
                <li id="Q1"></li>
                <li id="Q2"></li>
                <li id="Q3"></li>
              </ul>
          </div>
        </div>

        <!-- Fig 1 PTC Growth -->
        <div class="row">
          <div class="col-md-12 page-content">
            <div class="section-growth">
              <h3 id="section0" class="myh3"></h3>
              <div id="section0-text1"></div>

              <h4 id="growthtsTitle" class="text-center"></h4>
              <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 tpd-line data"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Figs 2 Impacts -->
        <div class="row">
          <div class="col-md-12 page-content">
            <div class="section-impact">
              <h3 id="section2" class="myh3"></h3>
              <div id="section2-text1"></div>
              <div id="section2-text1b" class="midtexts"></div>
            </div>
          </div>
        </div>
        <!-- Shared trips map -->
        <div class="row">
          <div class="col-md-12 page-content">
            <div class="col-md-2"></div>
            <div class="col-md-8 data">

            </div>
            <div class="col-md-2"></div>
          </div>
        </div>

        <!-- Fig 3 Time of Week -->
        <div class="row">
          <div class="col-md-12 page-content">
            <div class="section-tow">
              <h3 id="section3" class="myh3"></h3>
              <div id="section3-text1"></div>

              <div class="col-md-1"></div>
              <div class="col-md-10 tow data">
                <div id="hr"></div>
              </div>
              <div class="col-md-1"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 page-content">
            <div class="col-md-3" class=""></div>
            <div class="col-md-1 dow-label" id="mon"></div>
            <div class="col-md-1 dow-label" id="tues"></div>
            <div class="col-md-1 dow-label" id="wed"></div>
            <div class="col-md-1 dow-label" id="thurs"></div>
            <div class="col-md-1 dow-label" id="fri"></div>
            <div class="col-md-1 dow-label" id="sat"></div>
            <div class="col-md-1 dow-label" id="sun"></div>
          </div>
        </div>

        <!-- Section Ward Patterns -->
        <div class="row">
          <div class="col-md-12 page-content">
            <div class="section-wardpatterns">
              <h3 id="section4" class="myh3"></h3>
              <div id="section4-text1"></div>
            </div>
          </div>
        </div>
        <!-- Ward dropdown menu -->
        <div class="row">
          <div class="col-md-5"></div>
          <div class="col-md-2">
            <select id="ward-menu" class="form-control">
              <option value="w22" selected="selected"></option>
                <option value="w1"></option>
                <option value="w10"></option>
            </select>
          </div>
          <div class="col-md-5"></div>
        </div>
        <!-- PUDO bubble map -->
        <div class="row">
          <div class="col-md-7 page-content">
            <div class="col-md-12 fractionline data">
              <div id="fractionhr"></div>
            </div>
            <div class="col-xs-12 pagecontent">
              <div class="col-xs-3" class=""></div>
              <div class="col-xs-1 fractionline-label" id="ward_mon">Mon</div>
              <div class="col-xs-1 fractionline-label" id="ward_tues">Tues</div>
              <div class="col-xs-1 fractionline-label" id="ward_wed">Wed</div>
              <div class="col-xs-1 fractionline-label" id="ward_thurs">Thurs</div>
              <div class="col-xs-1 fractionline-label" id="ward_fri">Fri</div>
              <div class="col-xs-1 fractionline-label" id="ward_sat">Sat</div>
              <div class="col-xs-1 fractionline-label" id="ward_sun">Sun</div>
            </div>
          </div>
          <div class="col-md-5 page-content" style='height:700px;'>
            <cotui-charts id="cotmap" chart-type="map" chart-title="Neighbourhoods" x-axislabel="Neighbourhood" y-axislabel="Amount"></cotui-charts>
          </div>
        </div>

        <!-- TEST choropleth map OLD WAY -->
        <div class="row">
          <div class="col-md-6 page-content"></div>
          <div class="col-md-6 page-content" style='height:700px;'>
            <cotui-charts id="wardPUDOMap" chart-type="map" chart-title="Neighbourhoods" x-axislabel="Neighbourhood" y-axislabel="Amount"></cotui-charts>
          </div>
        </div>

    </div>
  </div>
</div> <!--end container-->
