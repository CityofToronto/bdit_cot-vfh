<!-- cot-app:body -->
<div id="bdit_cot-vfh_container">

  <!-- Intro texts -->
  <div class="row">
      <div class="col-md-12 page-content">
        <div id="introp"></div><br>
      </div>
  </div>

  <!-- Ward patterns -->
  <div class="row">
    <div class="col-md-12 page-content">
      <h3 id="section4" class="myh3"></h3>
      <div id="section4-text1a" class="section-text"></div>
      <div id="section4-text1b" class="section-text"></div>
      <div id="section4-text1c" class="section-text"></div>
    </div>
  </div>
  <!-- Ward dropdown menu -->
  <div class="row">
    <div class="col-md-2">
      <div class="menu" id="for-ward">
        <label for="ward"></label>
        <select id="ward-menu" class="form-control">
          <option value="w1" selected="selected"></option>
          <option value="w10"></option>
        </select>
      </div>
    </div>
    <div class="col-md-2">
      <div class="menu" id="for-type">
        <label for="tod"></label>
        <select id="pudo-menu" class="form-control">
          <option value="pudo" selected="selected"></option>
            <option value="pu"></option>
            <option value="do"></option>
        </select>
      </div>
    </div>
    <div class="col-md-10"></div>
  </div>

  <div class="row">
    <!-- Ward trip fraction lineChart -->
    <div class="col-md-6 page-content">
      <div class="col-md-12 fractionline data"></div>
    </div>
    <!-- Ward PUDO map -->
    <div class="col-md-6 page-content">
      <div class="row">
        <div class="col-md-12">
          <div id="map"></div>
          <div id="pudomap-legend" class="legend">
            <h4>Trip type</h4>
            <div><span class="legend-pu"></span>Pick-ups only</div>
            <div><span class="legend-puMax"></span>Pick-ups > 55%</div>
            <div><span class="legend-puMid"></span>Pick-ups 45&ndash;55%</div>
            <div><span class="legend-puMin"></span>Pick-ups < 45%</div>
            <div><span class="legend-do"></span>Drop-offs only</div>
          </div>
        </div>
        <div class="col-md-12 maptable data">
        </div>
      </div>
    </div>
  </div>
</div>
